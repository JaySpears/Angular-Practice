<p class="component-example-header">Creating a directive to practice ng-repeat with data stored in a controller.</p>
<!-- use ng-bind instead of your oridinary {{expression}} (best practice)-->
<div ng-repeat="user in users" class="ng-repeat-message">
    <p>Name: <span ng-bind="user.name"></span>, Email: <span ng-bind="user.email"></span></p>
</div>
<hr>
