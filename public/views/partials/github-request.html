<p class="component-example-header">Creating a service. Making a $http request to grab Github information.</br> <span class="underline">Enter your Github username!</span></p>
<div class="search-wrapper">
    <form ng-submit="getInfo(name)">
        <input ng-model="username"/>  <input type="submit" id="submit" value="Submit" />
    </form>
</div>
<!-- use ng-bind instead of your oridinary {{expression}} (best practice)-->
<div class="service-message">
    <p>Avatar:</p>
    <img width="20%" src="{{data.avatar_url}}" alt="" />
    <p>Username: <span ng-bind="data.login"></span></p>
    <p>Followers: <span ng-bind="data.followers"></span>, Following: <span ng-bind="data.following"></span></p>
</div>
<hr>
